services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bugtracker-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bugtracker
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bugtracker-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: bugtracker-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bugtracker-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile.auth-service
    container_name: auth-service
    ports:
      - "5001:5001"
    env_file:
      - ./services/auth-service/.env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bugtracker-network
    volumes:
      - ./services/auth-service/src:/app/src
      - ./prisma:/app/prisma
    command: npm run dev

  # Bug Service
  bug-service:
    build:
      context: .
      dockerfile: Dockerfile.bug-service
    container_name: bug-service
    ports:
      - "5002:5002"
    env_file:
      - ./services/bug-service/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bugtracker-network
    volumes:
      - ./services/bug-service/src:/app/src
      - ./prisma:/app/prisma
      - uploads:/app/uploads
    command: npm run dev

  # Notification Service
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    ports:
      - "5003:5003"
    env_file:
      - ./services/notification-service/.env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - bugtracker-network
    volumes:
      - ./services/notification-service:/app
      - /app/node_modules
    command: npm run dev

  # Frontend Client (Next.js)
  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: client
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_AUTH_URL=http://localhost:5001/api
      - NEXT_PUBLIC_API_URL=http://localhost:5002/api
      - NEXT_PUBLIC_SOCKET_URL=http://localhost:5003
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    depends_on:
      - auth-service
      - bug-service
      - notification-service
    networks:
      - bugtracker-network
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads:
    driver: local

networks:
  bugtracker-network:
    driver: bridge
