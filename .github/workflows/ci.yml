name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Lint and Test Frontend
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install pnpm
        run: npm install -g pnpm
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Lint
        run: pnpm lint || true  # Don't fail on lint errors yet
      
      - name: Type check
        run: pnpm tsc --noEmit || true
      
      - name: Build
        run: pnpm build

  # Test Backend Services
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [bug-service, auth-service]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: ./services/${{ matrix.service }}
        run: npm install
      
      - name: Run tests
        working-directory: ./services/${{ matrix.service }}
        run: npm test || echo "Tests not configured for ${{ matrix.service }}"
      
      - name: Generate coverage report
        if: matrix.service == 'bug-service'
        working-directory: ./services/bug-service
        run: npm run test:coverage || true
      
      - name: Upload coverage to Codecov
        if: matrix.service == 'bug-service'
        uses: codecov/codecov-action@v4
        with:
          files: ./services/bug-service/coverage/lcov.info
          flags: bug-service
          fail_ci_if_error: false

  # Docker Build Test
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Frontend Docker Image
        run: |
          docker build -t bugtracker-frontend:test -f Dockerfile .
      
      - name: Build Bug Service Docker Image
        run: |
          docker build -t bugtracker-bug-service:test -f services/bug-service/Dockerfile services/bug-service
      
      - name: Build Auth Service Docker Image
        run: |
          docker build -t bugtracker-auth-service:test -f services/auth-service/Dockerfile services/auth-service

  # Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # Database Schema Check
  schema-check:
    name: Prisma Schema Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: ./prisma
        run: npm install
      
      - name: Validate Prisma schema
        working-directory: ./prisma
        run: npx prisma validate
      
      - name: Check for migration drift
        working-directory: ./prisma
        run: npx prisma migrate diff || true

  # Success gate for required checks
  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests, docker-build, schema-check]
    
    steps:
      - name: All checks passed
        run: echo "âœ… All CI checks passed successfully!"
